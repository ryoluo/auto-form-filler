<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Auto Form Filler</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="stylesheet.css" />
    <script src="lib/jquery-3.4.1.min.js"></script>
    <script src="lib/sha256.min.js"></script>
    <script src="src/load.js"></script>
  </head>
  <body>
    <div class="top">
      <img src="icon/48.png" alt="icon" />
      <h1 class="title">Auto Form Filler</h1>
    </div>
    <div id="auth">
      <div class="msg">
        <img class="msg-icon" src="icon/check.svg" alt="" />
        <p class="msg-text">アクティベート済み</p>
      </div>
      <form id="saveForm">
        <p class="form-header">ご連絡先</p>
        <input id="name" type="text" name="name" placeholder="your name" />
        <input id="email" type="email" name="email" placeholder="email" />
        <input id="phone" type="text" name="phone" placeholder="mobile phone" />
        <p class="form-header">ロケーション選択</p>
        <div class="radios">
          <input type="radio" id="radio-0" name="location" value="0" />
          <label for="radio-0">Tokyo</label>
          <input type="radio" id="radio-1" name="location" value="1" />
          <label for="radio-1">Osaka</label>
          <input type="radio" id="radio-2" name="location" value="2" />
          <label for="radio-2">Nagoya</label>
          <input type="radio" id="radio-3" name="location" value="3" />
          <label for="radio-3">Fukuoka</label>
        </div>
        <p class="form-header">その他設定</p>
        <div class="auto-submit">
          <input id="autoSubmit" type="checkbox" name="autoSubmit" />
          <label for="autoSubmit">自動送信を有効にする</label>
        </div>
      </form>
      <button id="saveButton">Save</button>
    </div>
    <div id="unauth">
      <form id="loginForm">
        <input
          id="loginEmail"
          type="email"
          name="email"
          placeholder="Email"
          required
        />
        <input
          id="loginPassword"
          type="password"
          name="password"
          placeholder="Password"
          required
        />
      </form>
      <button id="loginButton">Activate</button>
    </div>
  </body>
  <script src="src/save.js"></script>
  <script src="src/auth.js"></script>
</html>
